<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light" style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
        <h3 class="mt-2">Welcome Back</h3>
        <p class="text-muted">Please login to your account</p>
      </div>
      
      <!-- Login Form -->
      <form>
        <!-- Email -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email address" required>
        </div>

        <!-- Password -->
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
            <label class="form-check-label" for="rememberMe"> Remember me </label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <!-- Register Link -->
        <p class="text-center mb-0">
          Donâ€™t have an account? 
          <a href="#" class="fw-bold text-decoration-none">Register</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
