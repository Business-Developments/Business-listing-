<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Categories - BusinessList</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .category-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .category-icon {
      font-size: 40px;
      color: #0d6efd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Browse Categories</h2>
    <div class="row g-4">

      <!-- Category Item -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-utensils category-icon"></i>
          <h5 class="card-title">Restaurants</h5>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-hotel category-icon"></i>
          <h5 class="card-title">Hotels</h5>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-car category-icon"></i>
          <h5 class="card-title">Automobiles</h5>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-stethoscope category-icon"></i>
          <h5 class="card-title">Healthcare</h5>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-shopping-bag category-icon"></i>
          <h5 class="card-title">Shopping</h5>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-tools category-icon"></i>
          <h5 class="card-title">Services</h5>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-graduation-cap category-icon"></i>
          <h5 class="card-title">Education</h5>
        </div>
      </div>

      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-4 category-card">
          <i class="fas fa-laptop category-icon"></i>
          <h5 class="card-title">IT & Tech</h5>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
