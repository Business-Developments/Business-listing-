<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Listing - BusinessList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .listing-card {
      max-width: 700px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-building me-2"></i>BusinessList</a>
    </div>
  </nav>

  <!-- Add Listing Form -->
  <div class="card listing-card p-4">
    <h3 class="text-center mb-4">Add Your Business Listing</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Business Name</label>
        <input type="text" class="form-control" placeholder="Enter business name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select" required>
          <option value="">Select Category</option>
          <option>Restaurants</option>
          <option>Shopping</option>
          <option>Health & Beauty</option>
          <option>Services</option>
          <option>Hotels</option>
          <option>Automotive</option>
          <option>Education</option>
          <option>Healthcare</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Business Address</label>
        <textarea class="form-control" rows="2" placeholder="Enter full address" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" placeholder="+91 9876543210" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Website (optional)</label>
        <input type="url" class="form-control" placeholder="https://example.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Business Description</label>
        <textarea class="form-control" rows="3" placeholder="Describe your business"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Logo / Image</label>
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Listing</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
